<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生问题解答助手</title>
    <style>
        body {
             font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./image/web2.jpg'); /* 背景图片 */
            background-size: cover; /* 背景图片覆盖整个页面 */
            background-position: center; /* 背景图片居中 */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>人生问题解答助手</h1>
        <p>欢迎使用人生问题解答助手。请输入您的问题，我们将尽力为您提供帮助。</p>
        <form id="qaForm">
            <input 
                type="text" 
                id="question" 
                placeholder="请输入您的问题..."
                style="width: 80%; padding: 10px; margin-bottom: 10px;"
            >
            <button 
                type="submit"
                style="padding: 10px 20px; background: #28a745;"
            >提交</button>
        </form>
        <div id="answer"></div>
    </div>    
<script src="script.js"></script>
</body>
</html>
